<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo pet</title>

    <link rel="shortcut icon" href="src/assets/icons/Pet-Paw--Streamline-Core.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="src/assets/logo-pet.svg" alt="Logo Mundo Pet">
        </div>

        <main>
            <div class="display gap-12">
                <div>
                    <h1>Sua agenda</h1>
                    <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
                </div>

                <div>
                    <input class="input" type="date" name="date" id="date" required>
                </div>
            </div>

            <section id="morning">
                <header class="period"> 
                    <span>
                        <img src="src/assets/icons/Sun-Fog--Streamline-Solar.svg" alt="">
                        Manhã
                    </span>
                    <span>09h-12h</span>
                </header>
                <ul class="list-period" id="period-morning" role=list></ul>
            </section>

            <section id="afternoon">
                <header class="period"> 
                    <span>
                        <img src="src/assets/icons/Cloud-Sun-4--Streamline-Solar.svg" alt="">
                        Tarde
                    </span>
                    <span>13h-18h</span>
                </header>
                <ul class="list-period" id="period-afternoon" role=list></ul>
            </section>

            <section id="night">
                <header class="period"> 
                    <span>
                        <img src="src/assets/icons/Moon-Stars--Streamline-Solar.svg" alt="">
                        Noite
                    </span>
                    <span>19h-21h</span>
                </header>
                <ul class="list-period" id="period-night" role=list></ul>
            </section>

            <div class="new-schedule">
                <button>Novo agendamento</button>
            </div>
        </main>

        <div class="overlay"></div>

        <div id="front">
            <header>
                <h2>Agende um atendimento</h2>
                <p>Preencha os dados do cliente para realizar o agendamento:</p>
            </header>

            <form class="grid gap-16">
                <div>
                    <label for="name-tutor">Nome do tutor</label>
                    <div class="input-info">
                        <img src="src/assets/icons/User--Streamline-Solar.svg" alt="">
                        <input class="input-form"  type="text" name="name-tutor" id="name-tutor" placeholder="Helena Souza" required>
                    </div>
                </div>

                <div>
                    <label for="name-pet">Nome do pet</label>
                    <div class="input-info">
                        <img src="src/assets/icons/Pet-Paw--Streamline-Core.svg" alt="">
                        <input class="input-form"  type="text" name="name-pet" id="name-pet" placeholder="Cheddar" required>
                    </div>
                </div>

                <div>
                    <label for="cellphone">Telefone</label>
                    <div class="input-info">
                        <img src="src/assets/icons/Phone--Streamline-Solar.svg" alt="">
                        <input class="input-form"  type="text" name="cellphone" id="cellphone" placeholder="(00) 0 0000-0000" required>
                    </div>
                </div>

                <div>
                    <label for="description-service">Descrição do serviço</label>
                    <div class="textarea">
                        <textarea class="input-form" name="description-service" id="description-service" placeholder="Banho e tosa" rows="4" required></textarea>
                    </div>
                </div>

                <div class="grid gap-16">
                    <div class="grid">
                        <label for="date-schedule">Data</label>
                        <input class="input" type="date" name="date-schedule" id="date-schedule" required>
                    </div>

                    <div class="grid">
                        <label for="hour">Hora</label>
                        <input class="input" type="time" max="21:00"  min="09:00" name="hour" step="3600" id="hour" required>
                    </div>
                </div>

                <button id="submit-schedule">Agendar</button>
            </form>
        </div>
    </div>

</body>
</html>
